<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <button type="button">New Image +</button>
    </header>
    <form>
        <h2>Insert new image</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="Image URL">
        <button type="submit">Add</button>
        <button type="reset" id="botao-cancelar">Cancel</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Gravura de um gato" />
            <div class="overlay-image-link">
                <a href="./images/foto1.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>

            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Gravura de um gato" />
            <div class="overlay-image-link">
                <a href="./images/foto2.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>

            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Gravura de um gato" />
            <div class="overlay-image-link">
                <a href="./images/foto3.jpg" target="_blank">
                    Ver imagem em tamanho real
                </a>

            </div>
        </li>
    </ul>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
